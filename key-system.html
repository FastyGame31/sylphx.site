<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylph X - Key System</title>
    <link rel="stylesheet" href="key-system.css"> <!-- Link to the new key system CSS -->
</head>
<body class="key-system">
    <!-- Discord Button -->
    <button class="discord" onclick="window.open('https://discord.gg/your-invite-link', '_blank')">Discord</button>

    <!-- Header Section -->
    <div class="header">
        <h1>Sylph X</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo">
    </div>

    <!-- Checkpoint Panel -->
    <div class="checkpoint-panel">
        <h2>Checkpoint 1</h2>
        <p>
            Welcome to the first checkpoint! To proceed, follow the instructions provided here. 
            Make sure you complete the necessary steps to unlock the next checkpoint.
        </p>
        <a href="next-checkpoint.html" class="btn">Next Checkpoint</a>
    </div>

    <script>
        // Function to check if the user came from the Linkvertise URL
        function checkReferrer() {
            const linkvertiseUrl = "https://linkvertise.com/114723/first-checkpoint?o=sharing"; // Linkvertise URL

            // Check if the referrer is the specific Linkvertise URL or if sessionStorage is set
            if (document.referrer === linkvertiseUrl || sessionStorage.getItem('cameFromLinkvertise') === 'true') {
                return true;
            }

            // If not from Linkvertise, return false
            return false;
        }

        // Store the referrer in sessionStorage if the user is coming from Linkvertise
        window.onload = function() {
            if (document.referrer === "https://linkvertise.com/114723/first-checkpoint?o=sharing") {
                sessionStorage.setItem('cameFromLinkvertise', 'true');
            }

            // If not coming from Linkvertise, redirect to the main page
            if (!checkReferrer()) {
                window.location.replace('https://www.sylphx.site');
            }
        };
    </script>
</body>
</html>
