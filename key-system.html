<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylph X - Key System</title>
    <link rel="stylesheet" href="key-system.css"> <!-- Link to the new key system CSS -->
</head>
<body class="key-system">
    <!-- Discord Button -->
    <button class="discord" onclick="window.open('https://discord.gg/your-invite-link', '_blank')">Discord</button>

    <!-- Header Section -->
    <div class="header">
        <h1>Sylph X</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo">
    </div>

    <!-- Checkpoint Panel -->
    <div class="checkpoint-panel">
        <h2>Checkpoint 1</h2>
        <p>
            Welcome to the first checkpoint! To proceed, follow the instructions provided here. 
            Make sure you complete the necessary steps to unlock the next checkpoint.
        </p>
        <a href="next-checkpoint.html" class="btn">Next Checkpoint</a>
    </div>

    <script>
        // Debugging function to log the referrer and sessionStorage
        function debugInfo() {
            console.log("Referrer: " + document.referrer);
            console.log("SessionStorage 'cameFromLinkvertise': " + sessionStorage.getItem('cameFromLinkvertise'));
        }

        // Function to check if the user came from the Linkvertise URL
        function checkLinkvertise() {
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = document.referrer;

            console.log("Checking Linkvertise...");

            // Check if the user came from the specific Linkvertise URL
            if (referrer.includes('linkvertise.com') && urlParams.has('o') && urlParams.get('o') === 'sharing') {
                console.log("Linkvertise detected!");
                sessionStorage.setItem('cameFromLinkvertise', 'true');
                return true;
            }

            console.log("Linkvertise not detected.");
            return false;
        }

        // Store the referrer in sessionStorage if the user is coming from Linkvertise
        window.onload = function() {
            debugInfo(); // Log initial information

            if (!sessionStorage.getItem('cameFromLinkvertise')) {
                if (!checkLinkvertise()) {
                    // Redirect to the main page if not from Linkvertise
                    console.log("Redirecting to main page...");
                    window.location.replace('https://www.sylphx.site');
                } else {
                    console.log("User is from Linkvertise, staying on the checkpoint.");
                }
            } else {
                console.log("SessionStorage already set to 'cameFromLinkvertise'.");
            }
        };
    </script>
</body>
</html>
