<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylph X - Key System</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to the main CSS -->
</head>
<body class="key-system-body">
    <!-- Discord Button -->
    <button class="key-system-discord" onclick="window.open('https://discord.gg/your-invite-link', '_blank')">Discord</button>

    <!-- Header Section -->
    <div class="key-system-header">
        <h1>Sylph X</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo">
    </div>

    <!-- Checkpoint Panel -->
    <div class="key-system-checkpoint-panel">
        <h2>Checkpoint 1</h2>
        <p>
            Welcome to the first checkpoint! To proceed, follow the instructions provided here. 
            Make sure you complete the necessary steps to unlock the next checkpoint.
        </p>
        <a href="next-checkpoint.html" class="key-system-btn">Next Checkpoint</a>
    </div>

    <script>
        // Timer to redirect after 5 minutes (300 seconds)
        setTimeout(function() {
            window.location.href = 'https://www.sylphx.site'; // Redirect to the main page
        }, 300000); // 5 minutes in milliseconds
    </script>
</body>
</html>
