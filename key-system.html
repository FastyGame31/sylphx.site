<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylph X - Key System</title>
    <link rel="stylesheet" href="key-system.css"> <!-- Link to the new key system CSS -->
</head>
<body class="key-system">
    <!-- Discord Button -->
    <button class="discord" onclick="window.open('https://discord.gg/your-invite-link', '_blank')">Discord</button>

    <!-- Header Section -->
    <div class="header">
        <h1>Sylph X</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo">
    </div>

    <!-- Checkpoint Panel -->
    <div class="checkpoint-panel">
        <h2>Checkpoint 1</h2>
        <p>
            Welcome to the first checkpoint! To proceed, follow the instructions provided here. 
            Make sure you complete the necessary steps to unlock the next checkpoint.
        </p>
        <a href="next-checkpoint.html" class="btn">Next Checkpoint</a>
    </div>

    <script>
        // Timer to redirect after 5 minutes (300 seconds)
        setTimeout(function() {
            window.location.replace('https://www.sylphx.site'); // Force redirect to the main page
        }, 300000); // 5 minutes in milliseconds

        // Ensure redirect even if the user refreshes or navigates away
        window.addEventListener('beforeunload', function(event) {
            event.preventDefault(); // Cancel the default action
            window.location.replace('https://www.sylphx.site'); // Force redirect
        });
    </script>
</body>
</html>
