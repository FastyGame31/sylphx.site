<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylph X - Key System</title>
    <link rel="stylesheet" href="key-system.css"> <!-- Link to the new key system CSS -->
</head>
<body class="key-system">
    <!-- Discord Button -->
    <button class="discord" onclick="window.open('https://discord.gg/your-invite-link', '_blank')">Discord</button>

    <!-- Header Section -->
    <div class="header">
        <h1>Sylph X</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo">
    </div>

    <!-- Checkpoint Panel -->
    <div class="checkpoint-panel">
        <h2>Checkpoint 1</h2>
        <p>
            Welcome to the first checkpoint! To proceed, follow the instructions provided here. 
            Make sure you complete the necessary steps to unlock the next checkpoint.
        </p>
        <a href="next-checkpoint.html" class="btn">Next Checkpoint</a>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check if the user came from Linkvertise
        const cameFromLinkvertise = getQueryParam('cameFromLinkvertise');

        // If the user didn't come from Linkvertise, redirect to the main page
        if (cameFromLinkvertise !== 'true') {
            window.location.replace('https://www.sylphx.site');
        }
    </script>
</body>
</html>
