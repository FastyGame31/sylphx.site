<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System - Sylph X</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the same CSS file -->
</head>
<body>
    <!-- Discord Button in Top Right Corner -->
    <button class="discord" onclick="window.open('https://discord.gg/your-invite-link', '_blank')">Discord</button>

    <!-- Header Section -->
    <div class="header">
        <h1>Checkpoint 1</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo" style="max-width: 200px;">
    </div>

    <!-- Checkpoint Panel Section -->
    <div class="checkpoint-panel">
        <p>
            Welcome to Checkpoint 1! To proceed, complete the necessary steps outlined below. 
            Once you're done, click the "Next checkpoint" button to continue to the next part of the key system.
        </p>
        <a href="/next-checkpoint" class="btn">Next checkpoint</a>
    </div>

    <script>
        // Check if the user has completed the Linkvertise process
        const urlParams = new URLSearchParams(window.location.search);
        if (!urlParams.has('completed') || urlParams.get('completed') !== 'true') {
            // Redirect the user back to the main page if they haven't completed the Linkvertise process
            window.location.href = '/';
        }
    </script>
</body>
</html>
